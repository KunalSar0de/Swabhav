    <body>
        <h1>Chapter 4 Excercise switch-case</h1>
        <script>      
          var color = "uiui";
            switch (color) {
            case "yellow":
                alert("yellow color");
                break;
            case "red":
                alert("red color");
                break;
            case "blue":
                alert("blue color");
                break;
            case "green":
                alert("green color");
                break;
            case "black":
                alert("black color");
                break;
            default:
                alert("no known color specified");
            }
        </script>
    </body>
