<body>
    <div id="container" ng-show="myVar" >
        <div id="startDiv">            
            <h1>Blue Ball Game</h1>
            <p>
                <br>RULES<br>
                    1) you can select balls from 10-50<br>
                    2) You have only 1 minute to complete your guesses<br>
                    3) 4 tries for one user<br>                                
            </p>        
        </div>
        <div id="rengeSelector">
            <h3>Select Balls</h3>            
            <div class="rangeslider">
                <input type="range" min="10" max="50" value="30"  class="myslider" (input)="NumberOfBalls($event)"/>
                <p>Number of balls: <span class="value">{{numberOfBalls}}</span></p>
            </div>           
            <button class="btn" (click)=btnHandler()>Start Game</button>
        </div>   
    </div>

    <div id="count">
        <h2>Turn Left:{{turnCount}}</h2>
    </div>
   
    <div id="container2" *ngIf="isShown">
        <div id="buttons" *ngFor="let ball of balls">
        <input class="btn" type="button" 
                (click)=GameLogic(ball.id,$event)
                [style.background-color]="ball.color"
                [value]="ball.description"/> 
        </div>
    </div>
    
    <div id=result>
        <h1>{{result}}</h1>
    </div>
    
</body>
