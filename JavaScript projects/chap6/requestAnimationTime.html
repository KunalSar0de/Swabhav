<!DOCTYPE html>
<html>
    <head>
    <title>Chap 6 Excercise</title>
    <style>
        #myContainer {
          width: 400px;
          height: 400px;
          position: relative;
          background: #F58840;
        }
        #myAnimation {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: #000;
        }
    </style>
            
    <body>
        <p>
        <button onclick="myMove()">Move Rectangle</button> 
        </p>
            
        <div id ="myContainer">
        <div id ="myAnimation"></div>
        </div>
            
        <script>
            var id = null;
                
            function myMove() {
                var elem = document.getElementById("myAnimation");   
                var pos = 0;
                clearInterval(id);
                id = setInterval(frame, 10);
                function frame() 
                {
                    if (pos == 350) {
                    clearInterval(id);
                    } else {
                    pos++; 
                    elem.style.top = pos + 'px'; 
                    elem.style.left = pos + 'px'; 
                    }
                }
            }
        </script>      
    </body>
</html>
