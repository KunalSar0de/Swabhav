        <h1>Timers</h1>
        <script>        
            //Three function used for Timer setTimeout, setInterval, and requestAnimationFrame

            function AdditionOfTwoNumber(a,b){                  
                var ans=a+b;           
                alert("Alert : Addition of two nos after 5 sec : "+ans);

            var timeId=setTimeout(function() {AdditionOfTwoNumber(20,30);}, 5000);
