    <body>
        <h1>loops</h1>
        <script>        
            var n=50;
            document.writeln("Even Numbers:");
            for(i=1;i<=n;i++){
                if(i%2==0){
                    document.writeln(i ,);
                }
            }
           
            var count = 1;
            document.writeln("<br><br>While loop:");
            while (count <= 10) {
                document.writeln(" Hello"+count);
                count++;
            }

            var count = 0;
            document.writeln("<br><br>Do While loop:");
            do {
                count++;
                 document.writeln(count*5);
            } while (count < 9);

        </script>
    </body>
