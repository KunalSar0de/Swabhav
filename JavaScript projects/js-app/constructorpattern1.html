<script>
    function Customer(id,name){
        this.id="C"+id;
        console.log(this);
        this.name=name.toUpperCase();

            return "Id is : "+this.id+"\nName is : "+name; 
        }
    }
var c1=new Customer(1001,"kunal");
console.log(c1);
console.log(c1.getDetails());

var c2= Customer(1001,"kunal");
console.log(c2);
console.log(c2.getDetails());
