<!DOCTYPE html>  
<html>  
<head>  
<style>  
.center {  
    text-align: center;  
    color: blue;  
}
h2.center{
    text-align: right;  
    color:red;  
}  
</style>  
</head>  
<body>  
    <h1 class="center">This heading is blue and center-aligned beacouse class name is same.</h1>  
    <p class="center">This paragraph is blue and center-aligned beacouse class name is same.</p>  
    <h2 class="center">this is example of class selector for specific element</h2> 
</body>  
</html>
