<html>
    <body>
        <h2>Hoisting</h2>
        
        <script>
            'use strict'
            f1();
            function f1(){
                console.log("inside f1 function statement")
                for(i=1;i<=10;i++){
                    console.log("counter value is "+i);
                }
                console.log("after loop "+i);
            }
            //console.log(" outside loop "+i);
            
            f2()
            var f2=function(){
                console.log("inside f2 function statement")
            }
            f2();
        </script>
    </body>
</html>
