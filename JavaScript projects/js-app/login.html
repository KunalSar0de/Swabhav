<!DOCTYPE html>
<html>
<style>
    .red-star {
    color: red;
}
</style>
<body>

<h2>Forms</h2>

<form id="form" method="GET" action="auth.asp" onsubmit="return validateForm()">
    
    <span class="red-star">*</span><label>Name:</label><br>
    <input type="text" id="userName" name="userName" ><br>

    <span class="red-star">*</span><label>Password:</label><br>
    <input type="password" id="userPassword" name="userPassword" ><br><br>
  <input id="btn1" type="submit" value="Submit">

</form> 

<script>  
    function validateForm() {
    var x = document.forms["form"]["userName"].value;
    var y = document.forms["form"]["userPassword"].value;
    if (x == ""||y=="") {
        alert("All fields are required");
        return false;
        preventDefault();
  }
}
</script>

</body>
</html>
